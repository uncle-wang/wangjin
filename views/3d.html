<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width">
		<style type="text/css">
			@keyframes rotate {
				0%{transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); -ms-transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); -moz-transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); -webkit-transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); -o-transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);}
				100%{transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); -ms-transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); -moz-transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); -webkit-transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); -o-transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);}
			}
			@-moz-keyframes rotate {
				0%{transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); -ms-transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); -moz-transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); -webkit-transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); -o-transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);}
				100%{transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); -ms-transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); -moz-transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); -webkit-transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); -o-transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);}
			}
			@-webkit-keyframes rotate {
				0%{transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); -ms-transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); -moz-transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); -webkit-transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); -o-transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);}
				100%{transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); -ms-transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); -moz-transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); -webkit-transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); -o-transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);}
			}
			@-o-keyframes rotate {
				0%{transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); -ms-transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); -moz-transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); -webkit-transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); -o-transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);}
				100%{transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); -ms-transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); -moz-transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); -webkit-transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); -o-transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);}
			}
			* {margin: 0; padding: 0;}
			.p-box {width: 300px; height: 300px; position: fixed; top: 50%; left: 50%; margin: -150px; transform-style: preserve-3d; -webkit-transform-style: preserve-3d; animation: rotate 20s linear infinite; -webkit-animation: rotate 20s linear infinite;}
			.p-card {top: 50%; left: 50%; width: 150px; height: 150px; margin: -75px; position: absolute; border: 1px solid #999; background-color: rgba(0, 0, 0, .3);}
			.p-card:hover {background-color: rgba(0, 0, 0, .1);}
			.p-card:nth-child(1) {transform: translateZ(150px); -ms-transform: translateZ(150px); -moz-transform: translateZ(150px); -webkit-transform: translateZ(150px); -o-transform: translateZ(150px);}
			.p-card:nth-child(2) {transform: rotateY(90deg) translateZ(150px); -ms-transform: rotateY(90deg) translateZ(150px); -moz-transform: rotateY(90deg) translateZ(150px); -webkit-transform: rotateY(90deg) translateZ(150px); -o-transform: rotateY(90deg) translateZ(150px);}
			.p-card:nth-child(3) {transform: rotateY(180deg) translateZ(150px); -ms-transform: rotateY(180deg) translateZ(150px); -moz-transform: rotateY(180deg) translateZ(150px); -webkit-transform: rotateY(180deg) translateZ(150px); -o-transform: rotateY(180deg) translateZ(150px);}
			.p-card:nth-child(4) {transform: rotateY(-90deg) translateZ(150px); -ms-transform: rotateY(-90deg) translateZ(150px); -moz-transform: rotateY(-90deg) translateZ(150px); -webkit-transform: rotateY(-90deg) translateZ(150px); -o-transform: rotateY(-90deg) translateZ(150px);}
			.p-card:nth-child(5) {transform: rotateX(90deg) translateZ(150px); -ms-transform: rotateX(90deg) translateZ(150px); -moz-transform: rotateX(90deg) translateZ(150px); -webkit-transform: rotateX(90deg) translateZ(150px); -o-transform: rotateX(90deg) translateZ(150px);}
			.p-card:nth-child(6) {transform: rotateX(-90deg) translateZ(150px); -ms-transform: rotateX(-90deg) translateZ(150px); -moz-transform: rotateX(-90deg) translateZ(150px); -webkit-transform: rotateX(-90deg) translateZ(150px); -o-transform: rotateX(-90deg) translateZ(150px);}

			.box {top: 50%; left: 50%; width: 150px; height: 150px; margin: -75px; position: fixed; transform-style: preserve-3d; -webkit-transform-style: preserve-3d; animation: rotate 10s linear infinite; -webkit-animation: rotate 10s linear infinite;}
			.card {top: 50%; left: 50%; width: 150px; height: 150px; margin: -75px; position: absolute; border: 1px solid #795548; box-shadow: 0 0 2px 16px #ff9800;}
			.card:nth-child(1) {background-color: rgba(128, 0, 128, .5); transform: translateZ(75px); -ms-transform: translateZ(75px); -moz-transform: translateZ(75px); -webkit-transform: translateZ(75px); -o-transform: translateZ(75px);}
			.card:nth-child(2) {background-color: rgba(255, 0, 255, .5); transform: rotateY(90deg) translateZ(75px); -ms-transform: rotateY(90deg) translateZ(75px); -moz-transform: rotateY(90deg) translateZ(75px); -webkit-transform: rotateY(90deg) translateZ(75px); -o-transform: rotateY(90deg) translateZ(75px);}
			.card:nth-child(3) {background-color: rgba(255, 153, 204, .5); transform: rotateY(180deg) translateZ(75px); -ms-transform: rotateY(180deg) translateZ(75px); -moz-transform: rotateY(180deg) translateZ(75px); -webkit-transform: rotateY(180deg) translateZ(75px); -o-transform: rotateY(180deg) translateZ(75px);}
			.card:nth-child(4) {background-color: rgba(0, 204, 255, .5); transform: rotateY(-90deg) translateZ(75px); -ms-transform: rotateY(-90deg) translateZ(75px); -moz-transform: rotateY(-90deg) translateZ(75px); -webkit-transform: rotateY(-90deg) translateZ(75px); -o-transform: rotateY(-90deg) translateZ(75px);}
			.card:nth-child(5) {background-color: rgba(153, 204, 255, .5); transform: rotateX(90deg) translateZ(75px); -ms-transform: rotateX(90deg) translateZ(75px); -moz-transform: rotateX(90deg) translateZ(75px); -webkit-transform: rotateX(90deg) translateZ(75px); -o-transform: rotateX(90deg) translateZ(75px);}
			.card:nth-child(6) {background-color: rgba(0, 255, 255, .5); transform: rotateX(-90deg) translateZ(75px); -ms-transform: rotateX(-90deg) translateZ(75px); -moz-transform: rotateX(-90deg) translateZ(75px); -webkit-transform: rotateX(-90deg) translateZ(75px); -o-transform: rotateX(-90deg) translateZ(75px);}
		</style>
	</head>
	<body>
		<div class="p-box">
			<div class="p-card"></div>
			<div class="p-card"></div>
			<div class="p-card"></div>
			<div class="p-card"></div>
			<div class="p-card"></div>
			<div class="p-card"></div>
			<div class="box">
				<div class="card"></div>
				<div class="card"></div>
				<div class="card"></div>
				<div class="card"></div>
				<div class="card"></div>
				<div class="card"></div>
			</div>
		</div>
	</body>
</html>

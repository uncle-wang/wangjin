<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width">
		<style type="text/css">
			@keyframes rotate {
				0%{transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); -ms-transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); -moz-transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); -webkit-transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); -o-transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);}
				100%{transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); -ms-transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); -moz-transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); -webkit-transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); -o-transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);}
			}
			@-moz-keyframes rotate {
				0%{transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); -ms-transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); -moz-transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); -webkit-transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); -o-transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);}
				100%{transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); -ms-transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); -moz-transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); -webkit-transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); -o-transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);}
			}
			@-webkit-keyframes rotate {
				0%{transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); -ms-transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); -moz-transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); -webkit-transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); -o-transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);}
				100%{transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); -ms-transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); -moz-transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); -webkit-transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); -o-transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);}
			}
			@-o-keyframes rotate {
				0%{transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); -ms-transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); -moz-transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); -webkit-transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); -o-transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);}
				100%{transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); -ms-transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); -moz-transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); -webkit-transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); -o-transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);}
			}
			* {margin: 0; padding: 0;}
			.box {top: 50%; left: 50%; width: 200px; height: 200px; margin: -100px; position: fixed; transform-style: preserve-3d; -webkit-transform-style: preserve-3d; animation: rotate 10s linear infinite; -webkit-animation: rotate 10s linear infinite;}
			.card {top: 50%; left: 50%; width: 200px; height: 200px; margin: -100px; position: absolute; color: #fff; font-size: 90px; font-weight: bold; text-align: center; line-height: 200px; border: 1px solid #795548; box-shadow: 0 0 2px 16px #ff9800;}
			.card:nth-child(1) {background-color: rgba(128, 0, 128, .5); transform: translateZ(100px); -ms-transform: translateZ(100px); -moz-transform: translateZ(100px); -webkit-transform: translateZ(100px); -o-transform: translateZ(100px);}
			.card:nth-child(2) {background-color: rgba(255, 0, 255, .5); transform: rotateY(90deg) translateZ(100px); -ms-transform: rotateY(90deg) translateZ(100px); -moz-transform: rotateY(90deg) translateZ(100px); -webkit-transform: rotateY(90deg) translateZ(100px); -o-transform: rotateY(90deg) translateZ(100px);}
			.card:nth-child(3) {background-color: rgba(128, 0, 128, .5); transform: rotateY(180deg) translateZ(100px); -ms-transform: rotateY(180deg) translateZ(100px); -moz-transform: rotateY(180deg) translateZ(100px); -webkit-transform: rotateY(180deg) translateZ(100px); -o-transform: rotateY(180deg) translateZ(100px);}
			.card:nth-child(4) {background-color: rgba(255, 0, 255, .5); transform: rotateY(-90deg) translateZ(100px); -ms-transform: rotateY(-90deg) translateZ(100px); -moz-transform: rotateY(-90deg) translateZ(100px); -webkit-transform: rotateY(-90deg) translateZ(100px); -o-transform: rotateY(-90deg) translateZ(100px);}
			.card:nth-child(5) {background-color: rgba(0, 255, 255, .5); transform: rotateX(90deg) translateZ(100px); -ms-transform: rotateX(90deg) translateZ(100px); -moz-transform: rotateX(90deg) translateZ(100px); -webkit-transform: rotateX(90deg) translateZ(100px); -o-transform: rotateX(90deg) translateZ(100px);}
			.card:nth-child(6) {background-color: rgba(0, 255, 255, .5); transform: rotateX(-90deg) translateZ(100px); -ms-transform: rotateX(-90deg) translateZ(100px); -moz-transform: rotateX(-90deg) translateZ(100px); -webkit-transform: rotateX(-90deg) translateZ(100px); -o-transform: rotateX(-90deg) translateZ(100px);}
			.card:nth-child(7) {background-color: rgba(0, 0, 0, .1); transform: rotateX(90deg); -ms-transform: rotateX(90deg); -moz-transform: rotateX(90deg); -webkit-transform: rotateX(90deg); -o-transform: rotateX(90deg);}
			.card:nth-child(8) {background-color: rgba(0, 0, 0, .1);}
			.card:nth-child(9) {background-color: rgba(0, 0, 0, .1); transform: rotateY(90deg); -ms-transform: rotateY(90deg); -moz-transform: rotateY(90deg); -webkit-transform: rotateY(90deg); -o-transform: rotateY(90deg);}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
		</div>
	</body>
</html>
